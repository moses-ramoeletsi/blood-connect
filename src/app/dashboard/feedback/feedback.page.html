<ion-content [fullscreen]="true">
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-toolbar class="menuContent">
        <img alt="car" src="../../../assets/images/bloodConnect.png" />
      </ion-toolbar>
      <ion-content class="content-padding">
        <ion-list lines="none">
          <ion-item>
            <ion-label [routerLink]="['/request-blood']"
              >Request Blood</ion-label
            >
          </ion-item>
          <ion-item>
            <ion-label [routerLink]="['/donate-blood']">Donate Blood</ion-label>
          </ion-item>
          <ion-item>
            <ion-label [routerLink]="['/blood-banks']">Blood Banks</ion-label>
          </ion-item>
          <ion-item>
            <ion-label [routerLink]="['/feedback']">FeedBack</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar class="myMenu">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-avatar>
              <ion-img
                alt="profile"
                src="../../../assets/images/bloodConnect.png"
              />
            </ion-avatar>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="ion-text-start">
          <ion-buttons routerLink="/home" style="color: black">
            <ion-icon name="chevron-back-outline"></ion-icon>
            <ion-label>Back</ion-label>
          </ion-buttons>
        </div>
        <form class="feedback-form" (ngSubmit)="submitFeedBack()">
          <h1>Feedback Form</h1>
          <ion-input
            label=" Name"
            name="name"
            label-placement="floating"
            [(ngModel)]="feedBackForm.name"
            fill="outline"
            placeholder=" Enter Name"
          ></ion-input>
          <br />
          <ion-input
            label="Email (optional)"
            name="emal"
            [(ngModel)]="feedBackForm.email"
            label-placement="floating"
            fill="outline"
            placeholder="Enter Email"
          ></ion-input>
          <br />
          <ion-select
            label="FeedBack  type"
            name="feedBackType"
            [(ngModel)]="feedBackForm.feedBackType"
            label-placement="floating"
            fill="outline"
          >
            <ion-select-option value="suggestion">Suggestion</ion-select-option>
            <ion-select-option value="issue"
              >Issue</ion-select-option
            > </ion-select
          ><br />
          <ion-textarea
            label="Message"
            name="message"
            [(ngModel)]="feedBackForm.message"
            label-placement="floating"
            fill="outline"
            placeholder="Your message goes here..."
          ></ion-textarea>
          <br />

          <ion-button class="mycolor" type="submit" expand="block"
            >Submit</ion-button
          >
        </form>
      </ion-content>
    </div>
  </ion-app>
</ion-content>
